name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest   
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests with JSON reporter
        run: |
          npx mocha test/**/*.test.js --reporter json > test-results.json
      
      - name: Show test results
        run: cat test-results.json


      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.json

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
      
      - name: Show downloaded test results 
        run: cat test-results.json

      - name: Decide based on test results
        run: |
          results=$(cat test-results.json)
          failures=$(jq '.stats.failures' <<< "$results")
          if [ "$failures" -gt 0 ]; then
            echo "❌ Tests failed. Aborting deployment."
            exit 1
          else
            echo "✅ All tests passed. Proceeding with deployment."
          fi

      - name: Run deployment script
        run: /home/ubuntu/deploy.sh
